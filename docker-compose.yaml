services:
  redis:
    image: redis:latest
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
  app:
    build: .
    container_name: trading-bot
    ports:
      - 5678:5678
    volumes:
      - ./src:/app/src
    command: python src/main.py --symbol-name BANKNIFTY --exchange IDX --environment development
    environment:
      - "DEBUG=${DEBUG}"
      - "DHAN_CLIENT_ID=${DHAN_CLIENT_ID}"
      - "DHAN_ACCESS_TOKEN=${DHAN_ACCESS_TOKEN}"
      - "REDIS_HOST=${REDIS_HOST}"
      - "REDIS_PORT=${REDIS_PORT}"
    depends_on:
      - redis
